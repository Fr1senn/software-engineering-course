<div class="w-3/4 mx-auto border border-red">
    <table mat-table [dataSource]="this.orders">

        <ng-container matColumnDef="Book">
            <th mat-header-cell *matHeaderCellDef> Book </th>
            <td mat-cell *matCellDef="let order">
                <ng-container *ngIf="order.book;else unknownBook">
                    {{order.book.title}}
                </ng-container>
                <ng-template #unknownBook>
                    Book is undefined
                </ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="Reader">
            <th mat-header-cell *matHeaderCellDef> Reader </th>
            <td mat-cell *matCellDef="let order"> {{order.reader.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="Order Date">
            <th mat-header-cell *matHeaderCellDef> Order Date </th>
            <td mat-cell *matCellDef="let order">{{order.orderDate}}</td>
        </ng-container>

        <ng-container matColumnDef="Refund Date">
            <th mat-header-cell *matHeaderCellDef> Refund Date </th>
            <td mat-cell *matCellDef="let order">{{order.refundDate}}</td>
        </ng-container>

        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let order">
                <div class="space-x-4 flex justify-evenly">
                    <button mat-mini-fab color="basic" aria-label="Example icon button with a delete icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="deleteOrder(order)" mat-mini-fab color="warn" aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<button (click)="openDialog()" class="!fixed bottom-0 right-0 m-5" mat-fab color="accent">
    <mat-icon>add</mat-icon>
  </button>
