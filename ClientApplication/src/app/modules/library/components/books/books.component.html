<div class="w-3/4 mx-auto border border-red">
  <table mat-table [dataSource]="this.books">

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Publication Date">
      <th mat-header-cell *matHeaderCellDef> Publication Date </th>
      <td mat-cell *matCellDef="let book"> {{book.publicationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="Authors Name">
      <th mat-header-cell *matHeaderCellDef> Authors Name </th>
      <td mat-cell *matCellDef="let book">
        <ng-container *ngFor="let author of book.authors; let last = last">
          {{ author.fullName }}{{ !last ? ', ' : '' }}
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let book">
        <div class="space-x-4 flex justify-evenly">
          <button mat-mini-fab color="basic" aria-label="Example icon button with a delete icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="delete(book)" mat-mini-fab color="warn" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<button (click)="openDialog()" class="absolute left-[95%] my-2" mat-fab color="accent" aria-label="Example icon button with a delete icon">
  <mat-icon>add</mat-icon>
</button>
